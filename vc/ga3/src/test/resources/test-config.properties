DB_DRIVER_CLASS_NAME=org.h2.Driver
DB_URL=jdbc:h2:mem:~/chat-db;MVCC=TRUE;DB_CLOSE_DELAY=-1
DB_USERNAME=sa
DB_PASSWORD=

# create-drop update 
HIBERNATE_HBM2DDL_AUTO=create-drop
JPA_SHOW_SQL=false
JPA_GENERATE_DDL=true
JPA_DATABASE_PLATFORM=org.hibernate.dialect.H2Dialect

DEBUG_WEB_PAGES=true

ONE_HOUR_IN_MILLS=3600000
HALF_HOUR_IN_MILLS=1800000
TEN_MINUTES_IN_MILLS=600000

# 24 hours 
SESSION_LIVE_TIME=86400000
# five minutes
LAST_WATCHED_USER_INTERVAL=300000
# five minutes 
SESSION_TIMEOUT=300000
# one hour 
SWEEPER_INTERVAL=60000
# two weeks
SESSION_COOKIE_MAX_AGE=1209600 
SESSION_ID_COOKIE_NAME=gvc_session_id
SESSION_COOKIE_PATH=/

SESSION_PARAMETER_USER_ID=userId

# from 0.0 to 1.0
PICTURE_QUALITY=0
# bytes per second 102400, 51200 or 41200
STREAM_BANDWIDTH=102400

R5WA_APPLICATION_NAME_POSTFIX=/r5wa
BAYEUX_APPLICATION_NAME_POSTFIX=/bayeux

PUSH_CHANNEL_CHAT_MESSAGE=/chat-messages
PUSH_CHANNEL_TURN_ON_CHAT=/turn-on-chat
PUSH_CHANNEL_TURN_OFF_CHAT=/turn-off-chat
PUSH_CHANNEL_CLEAR_CHAT=/clear-chat
PUSH_CHANNEL_BLOCK=/block
PUSH_CHANNEL_TURN_ON_BLOCKING=/turn-on-blocking
PUSH_CHANNEL_TURN_OFF_BLOCKING=/turn-off-blocking

REVISION_NUMBER=

RTMP_SERVER_URL=rtmp://localhost
RTMP_SERVER_CAPACITY=500

LASZLO_SWF_TARGET=swf11

THERE_IS_NO_FREE_RTMP_SERVERS=There are too many users. Please, try later.

MESSAGE_404=Page not found.
MESSAGE_500=Something goes wrong.

BLOCK_USER_MESSAGE_0=You are banned on half hour.
BLOCK_USER_MESSAGE_1=First warning!
BLOCK_USER_MESSAGE_2=Second warning!
BLOCK_USER_MESSAGE_3=Last warning!
BLOCK_USER_MESSAGE_4=You are banned on ten minutes.
BLOCK_USER_MESSAGE=You are banned.

WEB_SITE_URL=http://localhost:8080